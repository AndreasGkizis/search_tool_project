<!DOCTYPE html>
{% extends 'search_tool_app/Base_boot-strap.html' %}
{% load static %}

{% block title_block %}
- Homepage
{% endblock %}
{% block body_block %}
<div class="row">
    <div class="col">
        <form method="GET">
            {% csrf_token %}
            {{search.form}}
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search for a publication</button>
        </form>
    </div>
</div>
<div class="row">
    <div class="col">
        <form method="post">
            {% csrf_token %}
            {% for field in papers %}
                {{papers}}
            {% endfor %}
        </form>

    </div>
</div>
{% endblock %}
