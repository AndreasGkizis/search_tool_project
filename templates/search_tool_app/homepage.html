<!DOCTYPE html>
{% extends 'search_tool_app/Base_boot-strap.html' %}
{% load static %}

{% block title_block %}
- Homepage
{% endblock %}

{% block body_block %}
    <h1>Welcome to the Search tool project </h1>

    <div class="row mx-auto py-2 ">
        <h5>
            Please select one of the following..
        </h5>
    </div>
    <div class="row mx-auto py-2">
        <div class="col ">
            <h3>
            Search for a publication
            </h3>
        </div>
        <div class="col text-right">
            <form action="{% url 'search_publication' %}">
                <button class="btn btn-success my-2 my-sm-0" type="submit">Search for a publication</button>
            </form>
        </div>
    </div>
    <div class="row mx-auto py-2">
                <div class="col-6 ">
                    <h3>
                        Post a publication
                    </h3>
                </div>
                <div class="col-6 text-right">
                    <form action="{% url 'post_a_publication' %}">
                        <button class="btn btn-success my-2 my-sm-0" type="submit">Post a publication</button>
                    </form>
                </div>
        </div>
    <div>
        <br />
    </div>
{% endblock %}
