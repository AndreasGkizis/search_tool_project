<!DOCTYPE html>

{% extends 'search_tool_app/Base_boot-strap.html' %}
{% load static %}

{% block title_block %}
- Post a Publication
{% endblock %}

{% block body_block %}
<div class="row">
    <div class="col" >
        <form id="paper_form" method="post" action="{% url 'post_a_publication' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <h4>Enter your publication details</h4>
            {{ form.as_p }}
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-outline-success my-2 my-sm-0 " type="submit">Post a publication</button>
                </div>
            </div>

        </form>
    </div>
</div>
 {% endblock %}
