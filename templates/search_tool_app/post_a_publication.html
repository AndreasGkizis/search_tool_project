<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <title>Post a publication</title>
</head>
    <body>
        <div>
            <form id="paper_form" method="post" action="/search_tool_app/post_a_publication/">
                {% csrf_token %}
                {% for hidden in form.hidden_fields %}
                    {% hidden %}
                {% endfor %}
                    {% for field in form.visible_fields %}
                    {% field.errors %}
                    {% field %}
                {% endfor %}
                <input type="submit" name="submit" value="Post a publication">
            </form>
    </div>
    </body>
</html>
