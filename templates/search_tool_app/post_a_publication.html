<!DOCTYPE html>

{% extends 'search_tool_app/Base_boot-strap.html' %}
{% load static %}
{% block title_block %}

- Post a Publication
{% endblock %}

{% block body_block %}
        <div>
            <div class="row col-1" >
            <form id="paper_form" method="post" action="{% url 'post_a_publication' %}">
                {% csrf_token %}
                {% for field in form %}
                    <div class="row">
                        {{ form.field }}
                    </div>
                {% endfor %}
                <input type="submit" name="submit" value="Post a publication">
                </div>
            </form>
    </div>
 {% endblock %}
